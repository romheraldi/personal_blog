<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-success navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Blognya Aldi</a>

        <a href="edit.html" class="btn btn-light">
            List Blog
        </a>
    </div>
</nav>

<div class="blog-wrapper mt-5 container">
    <div class="row">
        <div class="blog-add col-12">
            <form action="">
                <img class="blog-image d-block mb-3" src="images/photo.webp" id="preview">
                <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
                <div class="form-input mt-5">
                    <div class="mb-3">
                        <label class="form-label blog-title">Blog Title</label>
                        <input type="text" class="form-control" placeholder="Blog Post">
                    </div>
                    <div class="mb-3">
                        <label class="form-label blog-title">Blog Content</label>
                        <textarea type="text" class="form-control" rows=25 placeholder="Blog Post"></textarea>
                    </div>
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script>
    function showPreview(event){
        if(event.target.files.length > 0){
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("preview");
            preview.src = src;
            preview.style.display = "block";
        }
    }
</script>
</body>
</html>
